{% extends 'Dblog/base.html' %}


{% block content %}

<h2>New post</h2>
<form method="POST" class="post-form">
    {% csrf_token %}
    {{ postForm.media }}
    <!-- {{ postForm.as_p }} -->
    {{postForm.title.label}}
    {{postForm.title}}
    {{postForm.content}}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
